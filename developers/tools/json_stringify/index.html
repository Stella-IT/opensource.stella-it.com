  <main>
    <section>
      <h1>JSON Stringify</h1>

      <textarea id="input" style="width: 100%; height: 10em; background-color: var(--color-stella-brighter-white); color: var(--color-text);"></textarea>

      <pre id="result"></pre>

      <button onclick="copyString()">Copy String</button>
      
    </section>
  </main>
  <br>
  <br>

  <script>
    const originalInput = document.getElementById("input");

    const result = document.getElementById('result');
    let prevInnerText = "";

    function createString() {
      const original = originalInput.value;
      
      try {
        prevInnerText = JSON.stringify(original);
      } catch(e) {}

      return prevInnerText;
    } 
    
    async function copyString() {
      result.innerText = createString();
      await navigator.clipboard.writeText(result.innerText);

      alert("Copied to Clipboard!");
    }

    function updateString() {
      result.innerText = createString();
    }

    originalInput.addEventListener("change", updateString);
    originalInput.addEventListener("keyup", updateString);
    originalInput.addEventListener("keydown", updateString);

  </script>
