        <li><a href="/projects/">Projects</a></li>
        <li><a href="/github/">GitHub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h1>OAuth Tools</h1>

      <input type="url" id="auth_base" placeholder="Auth BaseURL" value="https://appielogin.netlify.app/auth" class="fill text[xl]">
      
      <input type="url" id="client_id" placeholder="Client ID" class="fill text[xl]">
      <input type="url" id="redirect_uri" placeholder="Redirect URI" class="fill text[xl]">
      <input type="text" id="scope" placeholder="Scope" class="fill text[xl]">
      

      <select id="response_type" class="fill text[xl]">
        <option value="">Nothing</option>
        <option value="code">Authorization Code</option>
        <option value="token">Access Token</option>
      </select>

      <pre id="result"></pre><br>
      <Button id="copy" onclick="copyString()">Copy URL</Button>

    </section>
  </main>
  <br>
  <br>

  <script>
    const authBase = document.getElementById("auth_base");
    const clientId = document.getElementById("client_id");
    const redirectUri = document.getElementById("redirect_uri");
    const responseType = document.getElementById("response_type");
    const scope = document.getElementById("scope");

    const result = document.getElementById('result');

    function createString() {
      let url = "";
      const authEndpoint = authBase.value;

      url += authEndpoint;
      url += "?client_id="+clientId.value;
      url += "&redirect_uri="+redirectUri.value;
      url += "&response_type="+responseType.value;
      url += "&scope="+scope.value;
      
      return url;
    } 
    
    async function copyString() {
      result.innerText = createString();
      await navigator.clipboard.writeText(result.innerText);

      alert("Copied to Clipboard!");
    }

    function updateString() {
      result.innerText = createString();
    }

    [ authBase, clientId, redirectUri, responseType, scope].forEach(
      obj => {
        obj.addEventListener("change", updateString);
        obj.addEventListener("keyup", updateString);
        obj.addEventListener("keydown", updateString);
      }
    );

  </script>
