  <main>
    <section>
      <h1>APT Tools</h1>

      <h2>Change Mirror</h2>
      <input type="url" id="original" placeholder="original" class="fill text[xl]" value="archive.ubuntu.com">
      <select id="new" class="text[xl]">
        <option disabled>----[KR]----</option>
        <option selected>ftp.harukasan.org</option>
        <option>ftp.kaist.ac.kr</option>
        <option>mirror.kakao.com</option>
        <option disabled>------------</option>
      </select>

      <pre id="command">

      </pre>

      <button onclick="copyCommand()">Copy Command</button>
      
    </section>
  </main>
  <br>
  <br>

  <script>
    const originalInput = document.getElementById("original");
    const newMirrorInput = document.getElementById("new");

    const command = document.getElementById('command');

    function createCommand() {
      const original = originalInput.value;
      const mirror = newMirrorInput.value;

      return `sudo sed -i s/${original}/${mirror}/g /etc/apt/sources.list`;
    } 
    
    async function copyCommand() {
      command.innerText = createCommand();
      await navigator.clipboard.writeText(command.innerText);

      alert("Copied to Clipboard!");
    }

    function updateCommand() {
      command.innerText = createCommand();
    }

    originalInput.addEventListener("change", updateCommand);
    originalInput.addEventListener("keyup", updateCommand);
    originalInput.addEventListener("keydown", updateCommand);

    newMirrorInput.addEventListener("change", updateCommand);


    updateCommand();

  </script>
